project: 
  type: website
  execute-dir: file
  output-dir: ../docs
  render:
    - "00-*.qmd"
    - "!theory/"
bibliography: ../misc/PASTA.bib

execute: 
  cache: false
  warning: false
  message: false

format:
  html:
    theme: lux
    toc: true
    toc-depth: 3
    standalone: true
    embed-resources: true
    code-fold: show
    code-summary: "Show the code"
    code-tools: true
    
editor_options: 
  chunk_output_type: console

website:
  back-to-top-navigation: true
  reader-mode: true
